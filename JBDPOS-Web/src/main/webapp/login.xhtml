<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>

	<link rel="stylesheet" href="resources/styles/frameStyle.css"
		type="text/css" />

	<title>JBD-POS</title>
</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage url="./resources/img/loading.gif" width="40"
			height="40" />
	</p:dialog>

	<!-- *************************************************************************************** -->
	<h:form id="logInF" style="margin-top:10%;">

		<p:panelGrid columns="3" styleClass="center ui-noborder"
			id="loginIdPane">
			<f:facet name="header">
				<p>JBD-POS</p>
			</f:facet>


			<h:outputText value="Usuario:"></h:outputText>
			<p:inputText value="#{userController.userName}" required="true"
				size="25" style="font-size:0.8em;"
				requiredMessage="Ingrese su usuario" id="username"></p:inputText>
						<p:watermark for="username" value="Username" />

			<h:outputText value="Contrasena:"></h:outputText>
			<p:inputText type="password" required="true"
				value="#{userController.userPass}" size="25"
				style="font-size:0.8em;" requiredMessage="Ingrese una contrasena"
				id="password"></p:inputText>
						<p:watermark for="password" value="Password" />

			<p:commandButton styleClass="buttonC" id="logIn"
				style="margin-top:15px;" ajax="true"
				action="#{userController.validateUser}" value="Log In"
				widgetVar="logIn" update="ErrorMsg logInF"></p:commandButton>
			<p:messages id="ErrorMsg" showDetail="false" autoUpdate="true"
				closable="true" style="font-size:0.8em;" />
			<f:facet name="footer">

			</f:facet>

		</p:panelGrid>

	</h:form>


</h:body>
</html>
